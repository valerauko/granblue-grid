name: 'Compile and upload'

on:
  push:
    branches:
      - develop/ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: gbf-grid-release
          path: ext
